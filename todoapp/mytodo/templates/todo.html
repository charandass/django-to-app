{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="col-sm-4">
        <h2 class="text-center alert alert-info">Add New Task</h2>
        <form action="" method='POST'>
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="col-sm-7 offset-1">
        <h4 class="text-center alert alert-info">Task</h4>
        {% if tsk %}
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Task</th>
              </tr>
            </thead>
            <tbody>
                {% for tk in tsk %}
              <tr>
                <th scope="row">{{tk.id}}</th>
                <td>{{tk.task_name}}</td>
                <td>
                    <a href="{% url 'updatedata' tk.id %}" Class="btn btn-warning">Edit</a>
                    <form action="{% url 'deletedata' tk.id %}" method="POST" class="d-inline">
                        {% csrf_token %}
                        <input type="submit" value="Delete" class="btn btn-danger">
                    </form>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>

        {% else %}
            <h4 class="text-center alert alert-warning">No Records</h4>
        {% endif %}
    </div>
</div>


{% endblock content %}
